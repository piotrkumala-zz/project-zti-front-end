<mat-toolbar color="primary">
  <span i18n="appName">ZTI - Survey system</span>
  <button (click)="searchSurvey()" color="primary" mat-flat-button>
    <mat-icon>search</mat-icon>
    <span i18n="searchForSurvey">Search for survey</span>
  </button>

  <button
    color="primary"
    mat-flat-button
    routerLink="/create"
    routerLinkActive="active"
  >
    <mat-icon>add</mat-icon>
    <span i18n="addNewSurvey">Add new survey</span>
  </button>
</mat-toolbar>
